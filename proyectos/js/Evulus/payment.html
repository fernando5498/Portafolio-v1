    <main>
        <section class="evulus-payment mt-5 pt-5">
            <div class="container my-3 ">

                <div class="payment">
                    <div class="payment__header">Pago con Tarjeta de Credito</div>

                    <div class="payment__wrapper">
                        <div class="payment__selection my-4">
                            <div class="payment__selection__stripe">Stripe</div>
                            <div class="payment__selection__visa payment-card active">
                                <img loading="lazy" src="assets/img/payment/visa.svg" alt="visa">
                            </div>
                            <div class="payment__selection__mastercard payment-card">
                                <img loading="lazy" src="assets/img/payment/mastercard.svg" alt="mastercard">
                            </div>
                            <div class="payment__selection__american-express payment-card">
                                <img loading="lazy" src="assets/img/payment/american-express.svg"
                                    alt="american express">
                            </div>
                            <div class="payment__selection__maestro payment-card">
                                <img loading="lazy" src="assets/img/payment/maestro.svg" alt="maestro">
                            </div>
                        </div>

                        <div class="payment__price">Precio: $350</div>
                        <div class="payment-seleccion-container">
                            <img loading="lazy" id="payment__form__tarjet__seleccion"
                                class="payment__form__tarjet__seleccion" src="assets/img/payment/visa.svg" alt="tarjet">
                        </div>
                        <div class="payment__form mb-4">
                            <input class="payment__form__name" type="text" placeholder="Nombre">
                            <div class="payment__form__tarjet">
                                <input type="number" placeholder="Numero de Tarjeta">

                            </div>

                            <div class="payment__form__mes d-flex flex-column col-3">
                                <label class="" for="mes">Fecha de expedición</label>
                                <select name="mes" id="">
                                    <option value="null">Mes</option>
                                    <option value="enero">Enero</option>
                                    <option value="febrero">Febrero</option>
                                    <option value="marzo">Marzo</option>
                                    <option value="abril">Abril</option>
                                    <option value="mayo">Mayo</option>
                                    <option value="junio">Junio</option>
                                    <option value="julio">Julio</option>
                                    <option value="agosto">Agosto</option>
                                    <option value="septiembre">Septiembre</option>
                                    <option value="optubre">Optubre</option>
                                    <option value="noviembre">Noviembre</option>
                                    <option value="diciembre">Diciembre</option>
                                </select>
                            </div>

                            <div class="payment__form__anio">
                                <select name="anio" id="">
                                    <option value="null">Año</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                    <option value="2006">2006</option>
                                    <option value="2007">2007</option>
                                    <option value="2008">2008</option>
                                    <option value="2009">2009</option>
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                </select>
                            </div>

                            <div class="payment__form__CVV">
                                <label for="CVV">CVV</label>
                                <input type="number" name="CVV" id="">
                            </div>
                        </div>
                        <input class="btn-pay" type="button" value="Pagar Ahora">
                    </div>
                    <div class="payment__footer">Una vez confirmemos su pago su cuenta sera activada</div>
                </div>





            </div>
        </section>
    </main>
